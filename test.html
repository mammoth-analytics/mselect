<head>
    <link rel="stylesheet" href="fa/style.css">
    <link rel="stylesheet" href="mselect.css">
</head>

<body ng-app="testApp" ng-controller="testCtrl">
    <div>
        <div>
            Demo 1
        </div>
        <m-select m-repeat="iterable_1" m-model="model_1">

        </m-select>
    </div>
    <div>
        <div>
            Demo 2
        </div>
        <m-select m-repeat="iterable_2" m-model="model_2">
            <m-item><span style="color:red;" ng-bind="$item.display"></span></m-item>
        </m-select>
    </div>
    <div>
        <div>
            Demo 3: $item attr assigned to model
        </div>
        <m-select m-repeat="iterable_2" m-model="model_3" m-value="$item.value">
            <m-item><span style="color:green;" ng-bind="$item.display"></span></m-item>
        </m-select>
    </div>
    <div>
        <div>
            Demo 4 on select callback
        </div>
        <m-select m-repeat="iterable_2" m-model="model_4" m-onselect-callback="callback_4($item)">
            <m-item><span style="color:pink;" ng-bind="$item.display"></span></m-item>
        </m-select>
    </div>
    <div>
        <div>
            Demo 5 with null
        </div>
        <m-select m-repeat="iterable_2" m-model="model_5">
            <m-null><span style="color: green;">Default value</span></m-null>
            <m-item><span style="color:blue;" ng-bind="$item.display"></span></m-item>
        </m-select>
        :<span ng-bind="model_3.display"></span>
    </div>
    <div>
        <div>
            Demo 6 with null, separator
        </div>
        <m-select m-repeat="iterable_2" m-model="model_6">
            <m-null>
                <div>Default Value</div>
            </m-null>
            <m-seperator><span>-----space-------</span></m-seperator>
            <m-item><span style="color:blue;" ng-bind="$item.display"></span></m-item>
        </m-select>
    </div>
    <div>
        <div>
            Demo 7: dynamic
        </div>
        <m-select m-repeat="iterable_2" m-model="model_7" m-value="$item.value">
            <m-null>
                <div>click me</div>
            </m-null>
            <m-seperator><span>------------</span></m-seperator>
            <m-item><span style="color:blue;" ng-bind="$item.display"></span></m-item>
        </m-select>
        <m-select m-repeat="iterable_2" m-model="model_7" m-value="$item.value">
            <m-null>
                <div>click me</div>
            </m-null>
            <m-seperator><span>------------</span></m-seperator>
            <m-item><span style="color:blue;" ng-bind="$item.display"></span></m-item>
        </m-select>
    </div>
    <div>
        <div>
            Demo 8: Filter
        </div>
        <m-select m-repeat="iterable_2 | filter: 'A'" m-model="model_8">
            <m-item><span style="color:red;" ng-bind="$item.display"></span></m-item>
        </m-select>
    </div>
    <div>
        <div>
            Demo 9: Themes
        </div>
        <m-select m-repeat="iterable_2" m-class="dark" m-model="model_9">
            <m-item><span ng-bind="$item.display"></span></m-item>
        </m-select>
        <m-select m-repeat="iterable_2" m-class="large" m-model="model_10">
            <m-item><span ng-bind="$item.display"></span></m-item>
        </m-select>
        <m-select m-repeat="iterable_1" m-class="small" m-model="model_11">
        </m-select>
    </div>

    <div>
        <div>
            Demo 10: reverse
        </div>
        <m-select m-repeat="iterable_2" m-class="dark" m-model="model_12"
                m-reverse>
            <m-item><span ng-bind="$item.display"></span></m-item>
        </m-select>

        <m-select
                m-repeat="iterable_1" m-model="model_13"
                m-reverse>
        </m-select>
    </div>


    <script demo="text/javascript" src="jquery.js"></script>
    <script demo="text/javascript" src="angular.js"></script>
    <script demo="text/javascript" src="mselect.js"></script>
    <script demo="text/javascript" src="test.js"></script>
</body>
